<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick and Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/playfair-display-sc" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/playfair-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="media/logo2.png">
</head>

<body>
    <div class="container">
        <nav class="navbar shadow justify-content-between align-items-center fixed-top">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="index.html">
                    <img src="media/logo.png" alt="Logo" width="200" height="60" class="d-inline-block align-text-top">
                </a>

                <div class="d-flex">
                    <a class="nav-link mx-3" href="characters.html">Characters</a>
                    <a class="nav-link mx-2" href="episodes.html">Episodes</a>
                </div>
            </div>
        </nav>
        <div class="contents">
            <div class="row justify-content-start">
                <h1 class="text-title"><span style="color: #A3CEF1; font-size: 80px; font-style: italic;">Season</span>
                    1 & 2</h1>
            </div>

        </div>
        <div class="row" id="cardContainerEp"></div>

        <footer class="container text-center mt-5">
            <p>&copy; 2024 | dg</p>
            <p>For educational purposes only.</p>
        </footer>
    </div>

    <script>

        const epPics = [
            "media/img1.jpg", "media/img2.jpg", "media/img3.jpg", "media/img4.jpg",
            "media/img5.jpg", "media/img6.jpg", "media/img7.jpg", "media/img8.jpg",
            "media/img9.jpg", "media/img10.jpg", "media/img11.jpg", "media/img12.jpg",
            "media/img13.jpg", "media/img14.jpg", "media/img15.jpg", "media/img16.jpg",
            "media/img17.jpg", "media/img18.jpg", "media/img19.jpg", "media/img20.jpg"
        ];

        const loadEpisodes = async () => {
            const response = await fetch("https://rickandmortyapi.com/api/episode");
            const data = await response.json();
            const episodes = data.results;

            const myContainer = document.getElementById("cardContainerEp");

            for (let i = 0; i < episodes.length && i < epPics.length; i++) {
                const episode = episodes[i];
                const episodeName = episode.name;
                const imageSrc = epPics[i];

                myContainer.innerHTML += `
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 my-3 imgcontainer img-shadow">
                        <a href="viewEpisodes.html?episodeName=${episodeName}&imageSrc=${imageSrc}">
                            <img src="${epPics[i]}" class="img-fluid" alt="${episode.name}">
                        </a>
                    </div>`;
            }
        };

        loadEpisodes();

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
