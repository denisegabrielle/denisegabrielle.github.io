<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="">
</head>

<body>

    <div class="container-fluid">
        <div class="row pt-3 mb-2">

            <div class="col-3">
                <div class="card p-3 cardReceipt">
                    <div id="receipt" class="card receipt p-2">

                    </div>
                    <div class="total">
                        <div class="card value d-flex flex-row justify-content-between p-1 m-0">
                            <div class="valueText p- m-0"><p>TOTAL</p></div>
                            <div><p id="totalValue">0.00</p></div>
                        </div>
                        <div class="card value d-flex flex-row justify-content-between p-1 m-0">
                            <div class="valueText p- m-0"><p>TOTAL</p></div>
                            <div><p id="totalValue">0.00</p></div>
                        </div>
                        <div class="card value d-flex flex-row justify-content-between p-1 m-0">
                            <div class="valueText p- m-0"><p>TOTAL</p></div>
                            <div><p id="totalValue">0.00</p></div>
                        </div>
                        <div class="card value d-flex flex-row justify-content-between p-1 m-0">
                            <div class="valueText p- m-0"><b>TOTAL</b></div>
                            <div><b id="totalValue">0.00</b></div>
                        </div>
                    
                    </div>

                </div>
            </div>

            <div class="col-9">

                <div class="row">
                    <div class="col">
                        <div class="card p-3 mainContainer">
                            <img id="logo" class="logo" src="assets/img/logo.svg">
                            <div class="d-flex flex-start flex-row flex-wrap" id="mainContainer"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-3">
                        <div class="card p-2 categoryContainer">
                            <div class="d-flex flex-start flex-row categories" id="categories"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
