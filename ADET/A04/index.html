<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.cdnfonts.com/css/cutive-mono" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fjalla-one-2" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/mini-logo.svg">
</head>

<body>

    <div class="container-fluid">
        <div class="row pt-3 mb-2">

            <div class="col-3">
                <div class="card p-2 cardReceipt" id="receiptContainer">
                    <div id="receipt" class="receipt p-2">
                        <div class="shopName text-center">
                            <h3><b>Plantasy</b></h3>
                            <h6>Address : Talisay, Batangas</h6>
                        </div>
                        <div class="d-flex flex-row justify-content-between">
                            <p><b>Description</b></p>
                            <p><b>Price</b></p>
                        </div>
                    </div>
                    <div class="valueContainer d-flex flex-row justify-content-between p-2">
                        <div class="valueText"><b>TOTAL</b></div>
                        <div class="valueText"><b id="totalValue" class="value">0</b></div>
                    </div>

                    <div class="ty text-center">
                        <p><b>THANK YOU!</b></p>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="print rounded-2" onclick="printReceipt('receiptContainer')" id="print">PRINT</button>
                        <button class="back rounded-2" onclick="printReceipt('receiptContainer')" id="back">BACK</button>
                    </div>
                </div>
            </div>

            <div class="col-9">
                <div class="row">
                    <div class="col">
                        <div class="card p-3 mainContainer">
                            <img id="logo" class="logo" src="assets/img/logo.svg">
                            <div class="d-flex flex-start flex-row flex-wrap" id="mainContainer"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-3">
                        <div class="card p-2 categoryContainer">
                            <div class="d-flex flex-start flex-row categories" id="categories"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
