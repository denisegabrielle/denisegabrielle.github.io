<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVITY 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1 class="display-3">Gallery</h1>
            </div>
        </div>
        <div class="row" id="cardContainer">
            <!-- Character cards will be inserted here -->
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <button class="btn btn-primary" onclick="prevPage()" id="prevButton">Previous</button>
                <button class="btn btn-primary" onclick="nextPage()" id="nextButton">Next</button>
            </div>
        </div>
        <div class="progress mt-3" style="height: 20px;">
            <div id="loadingBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script>
        var cardContainer = document.getElementById("cardContainer");
        var loadingBar = document.getElementById("loadingBar");
        var page = 1;
        const pageSize = 20; // Number of characters per page

        const loadCharacters = async () => {
            cardContainer.innerHTML = ""; // Clear previous cards
            loadingBar.style.width = "0%";

            const response = await fetch('https://hp-api.onrender.com/api/characters');
            const characters = await response.json();

            // Calculate the indices for pagination
            const startIndex = (page - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const paginatedCharacters = characters.slice(startIndex, endIndex);

            paginatedCharacters.forEach(character => {
                cardContainer.innerHTML += `
                    <div class="col-6 col-sm-6 col-md-4 col-lg-3">
                        <div class="card rounded-5 my-3">
                            <img src="${character.image}" class="card-img-top" alt="${character.name}">
                            <div class="card-body">
                                <h5 class="card-title">${character.name}</h5>
                                <p class="card-text">Gender: ${character.gender}</p>
                                <p class="card-text">ID: ${character.id}</p>
                                <p class="card-text">Year of Birth: ${character.yearOfBirth || "N/A"}</p>
                            </div>
                        </div>
                    </div>
                `;
            });

            loadingBar.style.width = "100%"; // Indicate loading complete
        }

        loadCharacters();

        function nextPage() {
            page += 1;
            loadCharacters();
        }

        function prevPage() {
            if (page > 1) {
                page -= 1;
                loadCharacters();
            }
        }
    </script>
</body>

</html>
