<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rick and Morty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/playfair-display-sc" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/playfair-display" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="media/logo2.png">
</head>

<body>
  <div class="container">
    <nav class="container-flex shadow justify-content-between align-items-center navbar shadow fixed-top ">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="media/logo.png" alt="..." width="200" height="60">
        </a>
        <div class="d-flex">
          <div class="dropdown me-3 mt-2">
            <button class="btn dropdown-toggle mx-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="media/menu.png" width="30">
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="characters.html">Characters</a></li>
              <li><a class="dropdown-item" href="episodes.html">Episodes</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="contents">
      <div class="row justify-content-start">
        <h1 class="text-title"><span style="color: #A3CEF1; font-size: 80px; font-style: italic;">G</span>ALLERY</h1>
      </div>
    </div>
    <div class="row mt-3" id="picsContainer"></div>

    <footer class="container text-center mt-5">
      <p>&copy; 2024 | dg</p>
      <p>For educational purposes only.</p>
    </footer>
  </div>

  <script>

    const fetchCharacters = async () => {
      const response = await fetch('https://rickandmortyapi.com/api/character');
      const data = await response.json();
      const characters = data.results;

      characters.forEach(character => {
        picsContainer.innerHTML += `
            <div class="col-6 col-sm-6 col-md-4 col-lg-3 my-3">
                <a href="viewCharacters.html?characterName=${character.name}">
                    <div class="imgcontainer img-shadow">
                        <img src="${character.image}" alt="${character.name}" class="card-img-top" 
                    </div>
                </a>
            </div>
        `;
      });
    };

    fetchCharacters();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
